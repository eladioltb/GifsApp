<div class="row d-flex">
  <div class="col-xs-12 col-md-4 col-sm-6  animate__animated animate__fadeInUp" *ngFor="let gif of resultados">
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" alt="title" class="cards-image-top">
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
